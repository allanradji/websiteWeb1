<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">

	<!-- Menu -->
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-cutlery"></span>  FastLanche</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="index.html">Home</a></li>
	      <li><a href="#">Cardápio</a></li>
	      <li class="active"><a href="cadastro.html">Contato</a></li> 
	      <li><a href="#">Mapa</a></li> 
	    </ul>
	  </div>
	</nav>
	<!-- Fim Menu -->


	<!-- Form -->
	<form>
	  <div class="form-group">
	    <label for="nome">Nome:</label>
	    <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input type="text" class="form-control" id="nome" >
            </div>
	  </div>
	  <div class="form-group">
    	    <label for="email">Email address:</label>
	    <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
              <input type="email" class="form-control" id="email">
            </div>
	  </div>
	  <div class="checkbox">
	    <label><input type="checkbox"> Quero receber promoções</label>
	  </div>
	  <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-up"></span> Cadastrar</button>
	</form>

	<!-- Fim do Form -->	
</div>

</body>
</html>
