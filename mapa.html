<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">

	<!-- Menu -->
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-cutlery"></span>  FastLanche</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="index.html">Home</a></li>

	      <li class="active" ><a href="mapa.html">Mapa</a></li> 
	    </ul>
	  </div>
	</nav>
	<!-- Fim Menu -->


<!-- Mapa -->
	<div id="map" style="width:100%;height:600px"></div>

	<script>
		function myMap() {
  		 var mapCanvas = document.getElementById("map");
  		 var mapOptions = { 
  		 		center: new google.maps.LatLng(-5.8319394, -35.2052994),
  		 		zoom: 18,
  		 		panControl: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP
       }
  		 var map = new google.maps.Map(mapCanvas, mapOptions);
  		 
  		 var markerImage = 'imagens/marker.png';

       var marker = new google.maps.Marker({
            position: new google.maps.LatLng(-5.8318499, -35.2052999),
            map: map,
            icon: markerImage
       });

       var contentString = '<div class="info-window">' +
                '<h3>Endereço:</h3>' +
                '<div class="info-content">' +
                '<p>CIVT – UFRN – Av. Senador Salgado Filho, 3000 – Lagoa Nova, CEP: 59.078-970 – Natal/RN Recepção: (84) 3342-2216 Ramal 100</p>' +
                '</div>' +
                '</div>';

       var infowindow = new google.maps.InfoWindow({
            content: contentString,
            maxWidth: 400
       });

        marker.addListener('click', function () {
            infowindow.open(map, marker);
        });
		}
	</script>
	
	<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
	
	<!-- Fim mapa -->
</div>

</body>
</html>
